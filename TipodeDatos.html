<!DOCTYPE html>
<html>
<head>
	<title>Tipos de datos</title>
</head>
<body>
 	<script>
 			//numerico - float
 			var edad = 19;

 			//string - cadena de texto
 			var nombre = "Samuel";
 			var apellido = "Narvaez";


 			document.write(nombre + " " + apellido);

 			//Array - arreglo
 			var amigos = ["Camilo", "alexis", "steven"];

 			document.write(amigos[0]);

 			//Object - objeto
 			var objeto = {
 				color: "Black";
 				size: 12
 			}

 			//Boolean -boleano
 			var boleano = false;

 			//Undefined
 			var indefinido;

 			//Null
 			var number = 12;
 			var number = null;

 			//NaN
 			var text= "holi";
 			document.write(text * 2);


 	</script>

</body>
</html>
