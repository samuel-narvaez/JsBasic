    <script>
        var number = prompt("Enter a number and show the multiplication table ");
        document.write("Your multiplication table is: "+ "<br>");
        for (i = 1; i <= 10; i++){
            document.write(number +  "*" + i + " = ");
            document.write(number * i + "<br>");
        }
    </script>
